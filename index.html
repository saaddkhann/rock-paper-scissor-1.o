<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <h1> ROCK PAPER SCISSOR GAME </h1>
    
    <div class="container">
        
        
        <diV id="rock" class="choice"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"></diV>
        <div id="paper" class="choice" >
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
            
        </div>
   
   
   
    <div id="scissor" class="choice"><img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"></div>
    </div>

    <div class="score-board">
        <div id="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div id="score">
            <p id="comp">0</p>
            <p>COMPUTER</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE
        </p>

    </div>
    <button id="newGame">NEW GAME</button>
    <script src="game.js"></script>
    <audio id="scissorSound" src="https://www.myinstants.com/media/sounds/victory.mp3" preload="auto"></audio>
    <audio id="losSound" src="https://www.myinstants.com/media/sounds/trombone.mp3" preload="auto"></audio>
     <audio id="tieSound" src="https://www.myinstants.com/media/sounds/spiderman-meme-song.mp3" preload="auto"></audio>
     <audio id="touchSound" src="https://www.myinstants.com/media/sounds/pop-cat-original-meme.mp3" preload="auto"></audio>.
<hr id="foot">
<p >created by SAAD KHAN </p>

</body>
</html>
